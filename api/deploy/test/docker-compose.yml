version: '3.0'
services:

  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: waarnemingen_mensen
      POSTGRES_DB: waarnemingen_mensen

  tests:
    build:
      context: ../../
      args:
      - SECRET_KEY=dev
      - AUTHORIZATION_TOKEN=dev
    links:
      - database:waarnemingen_mensen_db
    environment:
    - SECRET_KEY=dev
    - AUTHORIZATION_TOKEN=dev
    - DATABASE_NAME=waarnemingen_mensen
    - DATABASE_USER=waarnemingen_mensen
    - DATABASE_PASSWORD=insecure
    - ENVIRONMENT=test
    volumes:
        - ./run_tests.sh:/app/run_tests.sh
    command: /app/run_tests.sh
