version: "2.0"
services:
  database:
    image: amsterdam/postgres11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: waarnemingen_mensen
      POSTGRES_USER: waarnemingen_mensen
      POSTGRES_PASSWORD: insecure
  api:
    build: ./api
    volumes:
      - ./api/src:/app
    links:
      - database
    ports:
      - "8001:8001"
    environment:
      - DATABASE_NAME=waarnemingen_mensen
      - DATABASE_USER=waarnemingen_mensen
      - DATABASE_PASSWORD=insecure
      - DATABASE_HOST=database
      - UWSGI_HTTP=0.0.0.0:8001
      - UWSGI_MASTER=1
      - UWSGI_STATIC_INDEX=index.html
      - UWSGI_STATIC_MAP=/mensen/static=/static
      - UWSGI_CALLABLE=application
      - UWSGI_VACUUM=1
      - UWSGI_STATIC_EXPIRES=/* 3600
      - UWSGI_OFFLOAD_THREADS=1
      - UWSGI_HARAKIRI=15
      - UWSGI_DIE_ON_TERM=1
      - UWSGI_MODULE=settings.wsgi:application
      - UWSGI_PY_AUTORELOAD=1

  locust:
    build: .
    volumes:
      - ./reports:/opt/reports
      - ./:/opt/src
    links:
      - api
    command: bash -c "locust -f /opt/src/locustfile.py --host=http://api:8001 --no-web -c 250 -r 25 --run-time 1m"
